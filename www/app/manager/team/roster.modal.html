<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title" ng-show="!vm.isUpdate">Add Athlete</h1>
        <h1 class="title" ng-show="vm.isUpdate">Update Athlete</h1>
    </ion-header-bar>
    <ion-content class="has-header">
        <div class="padding energized-bg" ng-if="!vm.athleteForm.$valid && vm.athleteForm.$submitted">
            Please fill out all fields before saving.
        </div>
        <form name="vm.athleteForm" novalidate>
            <div class="list">

                <ion-toggle style="padding: 8px 16px" ng-model="vm.selectedAthlete.isEnabled" ng-checked="vm.selectedAthlete.isEnabled">
                  <span class="input-label">
                    Account Enabled
                  </span>
                </ion-toggle>

                <label for="name" class="item item-input">
                    <span class="input-label">
                                First Name
                            </span>
                    <input type="text" name="name" ng-model="vm.selectedAthlete.firstName" required/>
                </label>

                <label for="name" class="item item-input">
                    <span class="input-label">
                                Last Name
                            </span>
                    <input type="text" name="name" ng-model="vm.selectedAthlete.lastName" required/>
                </label>

                <label for="name" class="item item-input">
                    <span class="input-label">
                                ID
                            </span>
                    <input type="text" name="name" ng-model="vm.selectedAthlete.schoolid" required/>
                </label>

                <ion-toggle style="padding: 8px 16px" ng-model="vm.selectedAthlete.hasAllergy" ng-checked="vm.selectedAthlete.hasAllergy">
                  <span class="input-label">
                    Has Allergy
                  </span>
                </ion-toggle>

                <ion-item class="item-input">
                  <span class="input-label">Allergy Notes</span>
                  <textarea ng-model="vm.selectedAthlete.allergyNotes"></textarea>
                </ion-item>

                <div class="padding">
                    <button type="button" ng-click="vm.onCloseModal()" class="button button-stable">Cancel</button>
                    <button ng-click="vm.onSaveAthlete()" class="button button-balanced">Save</button>
                </div>



            </div>
        </form>
    </ion-content>
</ion-modal-view>
